<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/htmx.org@1.8.2" integrity="sha384-+8ISc/waZcRdXCLxVgbsLzay31nCdyZXQxnsUy++HJzJliTzxKWr0m1cIEMyUzQu" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

    <div class="bg-slate-600">
        <div id="main_content">
            <h1 class="text-slate-800">{{titulo}}</h1>
            <form method="post">
                {% csrf_token %}
                <input type="text" placeholder="coloque o usuario" name="usuario">
                <input type="password" placeholder="coloque a senha" name="senha">
                <button type="submit"> pedro</button>
            

                <div id="resultado">{{usuario_logado}}</div>
            </form>
        </div>
    </div>
</body>
</html>
